MySQL = {
	# EN: Global enable switch for MySQL support
	# PL: Główny włącznik obsługi MySQL
	Enable = true;

	# EN: TCP port for connection. 3306 is the default one.
	# PL: Port TCP dla połączenia z bazą. Domyślnie 3306
	Port = 3306;

	IpAddress = "127.0.0.1";
	DbName = "aprs2rrd";
	DbUser = "aprs2rrd";
	DbPassword = "qwertyuiop";

	# EN: The name of table created from V1 schema. This table will store measuremeents from this station
	#     and no other (unlike how v2 schema works)  
	# PL: Nazwa taeli stworzonej ze schematu w wersji pierwszej, która trzyma dane stacji 
	DbTable = "bezmiech";

	# EN: APRS2RRD can execute some external script before new data is stored ingo MySQL database
	# PL: APRS2RRD może wykonać zewnętrzny skrypt przed 
	ExecBeforeInsert = true;
	ExecBeforeInsertPath = "/home/aprs/bezmiech/rc.preinsert";

	# EN: SchemaV1 is the old one where each station has it's own, separate table for data. Here it
	#     can be enabled or disabled. The default option if this setting is missing is enabled.
	# PL: Włącznik schematu w wersji pierwszej. W tym przypadku każda stacja pogodowa ma swój 
        SchemaV1 = true;

	# EN: SchemaV2 stores data from all stations in one table 'data_station'. SchemaV2 also enables
	#     storing telemetry and differential measuremenets
	# PL: Schemat bazy danych w wersji drugiej, która trzyma odczyty ze stacji w jednej tabeli nazwanej 'data_station'
        SchemaV2 = true;

	# EN: Works only when SchemaV2 is enabled. This dumps data from HolfuyAPI to separate table / Not Yet implemented
	# PL: Opcja działa tylko gdy włączony jest schemat w wersji drugiej. Zapisuje wszystkie dane z API Holfuy do osobnej tabeli 
        DumpHolfuy = false;

	# EN: The same as abouve but is stored the differential measuremenets / Implemented and working.
	# PL: Takie samo jak wyżej ale zapisuje wyniki pomiarów różnicowych
        DumpDiff = false;

	# EN: The same as above but stores telemetry values.
	# PL: Takie samo jak wyżej ale zapisuje telemetrie. 
        DumpTelemetry = true;
};

